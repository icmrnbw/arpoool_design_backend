        <div class="w-[40%] max-1000px:w-1/2 max-900px:w-full">
            <div class="flex gap-5 mb-5 max-[650px]:flex-col">
                <div class="flex flex-col w-1/2 max-[650px]:w-full">
                    <label class="text-[14px] mb-2.5" for="name">Ваше имя*</label>
                    <input style="color: black" class="rounded-[10px] text-[14px] py-[14px] px-[15px]" type="text" placeholder="Введите имя"
                           name="name" id="name" required>
                </div>
                <div class="flex flex-col w-1/2 max-[650px]:w-full">
                    <label class="text-[14px] mb-2.5" for="phone-number">Ваш телефон*</label>
                    <input style="color: black" class="rounded-[10px] text-[14px] py-[14px] px-[15px]" type="text" placeholder="+998"
                           name="phone" id="phone-number" required>
                </div>
            </div>
            <div class="flex flex-col">
                <label class="mb-2.5" for="comment">Комментарий</label>
                <textarea style="color: black" class="rounded-[10px] text-[14px] py-[12px] px-[15px]" name="comment" id="comment" cols="30"
                          rows="6" placeholder="Ваше сообщение"></textarea>
            </div>
            <button type="submit" class="mt-5 rounded-[100px] py-2.5 px-5 border-[1px] border-[#FFFFFF]">Оставить
                заявку
            </button>
